name: Deploy

on:
  push:
    branches:
      - main

env:
  VITE_MAPBOXGL_ACCESS_TOKEN: "pk.eyJ1Ijoia2V2aW5ob3UtZXhhZnVuY3Rpb24iLCJhIjoiY2xvaHh4azBtMDJhdTJqbnhsbzhzcGR0MiJ9.hUwrT3MGeUxhGW-TNfmWjw"
  VITE_CONTACT_EMAIL: "contact.annemariex@gmail.com"
      
permissions:
  contents: write


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Build project
        run: npm run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v2
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: production-files
          path: ./dist
          branch: gh-pages

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          VITE_MAPBOXGL_ACCESS_TOKEN: ${{ secrets.VITE_MAPBOXGL_ACCESS_TOKEN }}
          publish_dir: ./dist
        env:   
          VITE_MAPBOXGL_ACCESS_TOKEN: ${{ secrets.VITE_MAPBOXGL_ACCESS_TOKEN }}


